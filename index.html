<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เพิ่มบทความ</title>
</head>
<body>
<h1>เพิ่มบทความ</h1>
<form action="/upload" method="POST" enctype="multipart/form-data">
<label>ชื่อผู้เขียน:</label><br>
<input type="text" name="author" required><br><br>

<label>หัวข้อบทความ:</label><br>
<input type="text" name="title" required><br><br>

<label>เนื้อหา:</label><br>
<textarea name="content" rows="5" cols="50" required></textarea><br><br>

<label>รูปประกอบ:</label><br>
<input type="file" name="photo" accept="image/*"><br><br>

<button type="submit">บันทึกบทความ</button>
</form>

<br>
<a href="/blogs">ไปหน้าตารางบทความ</a>
</body>
</html>
